<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="/scripts/header.js"
      type="module"
      defer
    ></script>
    <script
      src="/scripts/login.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="/styles/main.css"
    />
    <title>Login and Register</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <h1>Westcoast Education</h1>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <nav class="nav-links">
        <ul>
          <li class="nav-link"><a href="/index.html">Home</a></li>
          <li class="nav-link"><a href="/pages/gallery.html">Our Courses</a></li>
          <li class="nav-link"><a href="/pages/login.html">Book Courses</a></li>
        </ul>
      </nav>
    </header>

    <main class="login-wrapper">
      <section id="login-container">
        <h2>Login To Book a Course</h2>
        <form id="login-form">
          <label for="login-username">Username:</label>
          <input
            type="text"
            id="login-username"
            required
          />
          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            required
          />
          <button
            class="loginbtn"
            type="submit"
          >
            Login
          </button>
        </form>
        <button id="register-button">Register</button>
      </section>

      <section id="register-container">
        <h2>Register</h2>
        <form id="register-form">
          <label for="register-username">Username:</label>
          <input
            type="text"
            id="register-username"
            required
          />
          <label for="register-password">Password:</label>
          <input
            type="password"
            id="register-password"
            required
          />
          <button
            class="regbtn"
            type="submit"
          >
            Register
          </button>
          <button
            type="button"
            id="close-register-button"
          >
            Go Back
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
