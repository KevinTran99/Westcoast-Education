<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="/scripts/header.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="/styles/main.css"
    />
    <title>Add Courses</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <h1>Westcoast Education</h1>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <nav class="nav-links">
        <ul>
          <li class="nav-link"><a href="/index.html">Home</a></li>
          <li class="nav-link"><a href="/pages/gallery.html">Our Courses</a></li>
          <li class="nav-link"><a href="/pages/login.html">Book Courses</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="courseForm">
        <label for="course">Course:</label>
        <input
          type="text"
          id="course"
          name="course"
          required
        />

        <label for="courseNumber">Course Number:</label>
        <input
          type="text"
          id="courseNumber"
          name="courseNumber"
          required
        />

        <label for="duration">Duration:</label>
        <input
          type="text"
          id="duration"
          name="duration"
          required
        />

        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          required
        />

        <label for="startDate">Start Date:</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          required
        />

        <label for="endDate">End Date:</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          required
        />

        <label for="cost">Cost:</label>
        <input
          type="text"
          id="cost"
          name="cost"
          required
        />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <button type="submit">Add Course</button>
      </form>
    </main>

    <footer><p>Westcoast Education &copy; 2024</p></footer>
  </body>
</html>
