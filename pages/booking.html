<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="/scripts/header.js"
      type="module"
      defer
    ></script>
    <script
      src="/scripts/booking.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="/styles/main.css"
    />
    <title>Booking</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <h1>Westcoast Education</h1>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
      <nav class="nav-links">
        <ul>
          <li class="nav-link"><a href="/index.html">Home</a></li>
          <li class="nav-link"><a href="/pages/gallery.html">Our Courses</a></li>
          <li class="nav-link"><a href="/pages/login.html">Book Courses</a></li>
          <li class="nav-link"><a href="/pages/login.html">Administration</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="booking-form">
        <h2>Apply for a Course</h2>
        <form id="course-application-form">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            required
          />

          <label for="payment-address">Payment Address:</label>
          <input
            type="text"
            id="payment-address"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            required
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            required
          />

          <label for="courseNumber">Course Number:</label>
          <input
            type="tel"
            id="courseNumber"
            required
          />

          <button
            class="bookbtn"
            type="submit"
          >
            Submit
          </button>
        </form>
      </section>
    </main>

    <footer class="bookingFooter"><p>Westcoast Education &copy; 2024</p></footer>
  </body>
</html>
